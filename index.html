<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://od.lk/s/NjFfODI1MzkwNjZf/birds%20icon.png" />
    <title>Ask & Get Answer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h1 class="text-center mb-4">Ask Anything with your articles directly, we make it easy!</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="context" class="form-label">Paste or type the article:</label>
                    <textarea id="context" class="form-control" rows="5" placeholder="Enter article here..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="question" class="form-label">Ask a question:</label>
                    <input type="text" id="question" class="form-control" placeholder="Enter your question...">
                </div>
                <button onclick="answerQuestion()" class="btn btn-primary">Get Answer</button>
                <div id="answers" class="mt-4"></div>
                <div id="loading" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.13.0/dist/tf.min.js"></script>
    <!-- Load TensorFlow.js NLP model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>
    <!-- Load custom JavaScript -->
    <script src="tensor.js"></script>
</body>
</html>
